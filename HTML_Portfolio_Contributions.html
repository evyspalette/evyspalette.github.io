<script>
var slideIndex = 1;
showDivs(slideIndex,"mySlides");
showDivs(slideIndex,"kmartSlides");

function plusDivs(n,className) {
  showDivs(slideIndex += n,className);
}

function showDivs(n,className) {
  var i;
  var x = document.getElementsByClassName(className);
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  if(x[slideIndex-1].id=="captionImage")
		x[slideIndex-1].style.display = "table";  
  else
		x[slideIndex-1].style.display = "block";  
}
</script>
